{{extend './layout.html'}}

{{block 'oacontent'}}
<!-- start section content -->
<div class="content-body">
    <div class="warper container-fluid">
        <div class="doctorino_settings main_container">
            <div class="row page-titles mx-0">
                <div class="col-sm-6 p-md-0">
                    <div class="welcome-text">
                        <h4 class="text-primary">Edit Order</h4>
                    </div>
                </div>
                <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex nav_title">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/oa/index">Home</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:;">Order Edit</a>
                        </li>
                    </ol>
                </div>
            </div>
            <form id="editSection">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow mb-4">
                            <div class="card-header fix-card">
                                <div class="row">
                                    <div class="col-6">
                                        <h5 class="card-title"> Order Info</h5>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group"><button type="submit"
                                                class="btn btn-primary float-end">Save</button></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <input type="text" name="orderId" value="{{orderSingle && orderSingle.orderId}}" hidden>
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">Order Date <span
                                                    class="text-danger">*</span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="orderDate"
                                                    value="{{orderSingle && orderSingle.orderDate | getDate}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">Status <span
                                                    class="text-danger"></span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" value="received" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">Delivery Date <span
                                                    class="text-danger">*</span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control datetimepicker"
                                                    name="estimatedDeliveryDate"
                                                    value="{{orderSingle && orderSingle.estimatedDeliveryDate | getDate}}"
                                                    required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">Price <span
                                                    class="text-danger">*</span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="price"
                                                    value="{{orderSingle && orderSingle.price | moneyFormat}}" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-12">
                                        <div class="form-group row">
                                            <label class="col-lg-2 col-form-label">Description <span
                                                    class="text-danger"></span></label>
                                            <div class="col-lg-9">
                                                <input type="text" class="form-control" name="description"
                                                    value="{{orderSingle && orderSingle.description}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-12">
                                        <div class="form-group row">
                                            <label class="col-lg-2 col-form-label">Comments <span
                                                    class="text-danger"></span></label>
                                            <div class="col-lg-9">
                                                <input type="text" class="form-control" name="comments"
                                                    value="{{orderSingle && orderSingle.comments}}">
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </form>
        </div>

    </div>
</div>
<!-- End section content -->
{{/block }}
{{block 'oascript'}}
<script>

    $('#editSection').on('submit', function (e) {
        e.preventDefault()
        var formData = $(this).serialize();
        $.ajax({
            url: '/oa/sectionEdit',
            type: 'post',
            data: formData,
            dataType: 'json',
            success: function (data) {
                var err_code = data.err_code
                if (err_code === 0) {
                    window.location.href = '/oa/sections'
                } else if (err_code === 500) {
                    t_alert("Server error");
                }

            }
        })
    })
</script>
{{/block }}
