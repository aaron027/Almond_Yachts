{{extend './layout.html'}}

{{block 'oacontent'}}
<!-- start section content -->
<div class="content-body">
    <div class="warper container-fluid">
        <div class="doctorino_settings main_container">
            <div class="row page-titles mx-0">
                <div class="col-sm-6 p-md-0">
                    <div class="welcome-text">
                        <h4 class="text-primary">Items</h4>
                    </div>
                </div>
                <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex nav_title">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/oa/index">Home</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:;">User Edit</a>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form id="editInfo">
                        <div class="card shadow mb-4">
                            <div class="card-header">
                                <h4 class="card-title">Edit User Info</h4>
                                <div class="col-sm-4">
                                    <div class="form-group"><button type="submit"
                                            class="btn btn-primary float-end">Save</button></div>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- <input type="text" name="id" id="id" value="{{userSingle.id}}" hidden> -->

                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">First Name
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="firstName"
                                                    value="{{userSingle.firstName}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">Last Name <span
                                                    class="text-danger">*</span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="lastName"
                                                    value="{{itemSingle.lastName}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">Email <span
                                                    class="text-danger">*</span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="email"
                                                    value="{{itemSingle.email}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">Phone<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="phoneNumber"
                                                    value="{{itemSingle.phoneNumber}}" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">Country <span
                                                    class="text-danger"></span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="country"
                                                    value="{{itemSingle.country}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">State<span
                                                    class="text-danger"></span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" value="{{itemSingle.state}}"
                                                    name="state">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">Suburb<span
                                                    class="text-danger"></span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" value="{{itemSingle.suburb}}"
                                                    name="suburb">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">Address1<span
                                                    class="text-danger"></span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" value="{{itemSingle.address1}}"
                                                    name="address1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">Address2<span
                                                    class="text-danger"></span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" value="{{itemSingle.address2}}"
                                                    name="address2">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">Zipcode<span
                                                    class="text-danger"></span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" value="{{itemSingle.zipCode}}"
                                                    name="zipCode">
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End section content -->
{{/block }}
{{block 'oascript'}}
<script>

    $('#editInfo').on('submit', function (e) {
        e.preventDefault()
        var supplierId = $("#suppliers option:selected").val();
        var sectionId = $("#sections option:selected").val();
        var formData = $(this).serialize() + '&supplierId=' + supplierId + '&sectionId=' + sectionId
        $.ajax({
            url: '/oa/itemEdit',
            type: 'post',
            data: formData,
            dataType: 'json',
            success: function (data) {
                var err_code = data.err_code
                if (err_code === 0) {
                    window.location.href = '/oa/Item'
                } else if (err_code === 500) {
                    t_alert("Server error");
                }

            }
        })
    })
</script>
{{/block }}
