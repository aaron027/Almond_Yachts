{{extend './layout.html'}}

{{block 'oacontent'}}
<div class="content-body">
    <div class="warper container-fluid">
        <div class="new-patients main_container">
            <div class="row page-titles mx-0">
                <div class="col-sm-6 p-md-0">
                    <div class="welcome-text">
                        <h4 class="text-primary">New User</h4>
                        <p class="mb-0">Add new user here</p>
                    </div>
                </div>
                <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex nav_title">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/oa/index">Home</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:;">New User</a></li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header fix-card">
                            <div class="row">
                                <div class="col-8">
                                    <h5 class="card-title"> Basic Info</h5>
                                </div>
                                <div class="col-4">
                                    <a href="/oa/profile" class="btn btn-primary float-end">Save</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="basic-form">
                                <form>
                                    <div class="row">
                                        <div class="col-xl-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="First Name" name="first_name" value="">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Last name" name="last_name" value="">
                                            </div>
                                            <div class="form-group">
                                                <input type="email" class="form-control" placeholder="Email" name="email" value="">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Mobile No." name="telephone" value="">
                                            </div>
                                        </div>
                                        <div class="col-xl-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="Country">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="State">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="Suburb">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="adderss">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
{{/block }}
